name: Preview Smoke

on:
  deployment_status:

permissions:
  contents: read

jobs:
  smoke:
    if: >-
      github.event.deployment_status.state == 'success' &&
      github.event.deployment_status.target_url != '' &&
      contains(github.event.deployment_status.target_url, 'vercel.app')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Show preview URL
        run: echo "Preview URL: ${{ github.event.deployment_status.target_url }}"

      - name: Check home page
        run: curl -sSfL --max-time 20 "${{ github.event.deployment_status.target_url }}/" > /dev/null

      - name: Check teacher dashboard route is reachable
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" --max-time 20 "${{ github.event.deployment_status.target_url }}/teacher/dashboard")
          case "$status" in
            200|302|303|307|308|401) exit 0 ;;
            *) echo "Unexpected status: $status"; exit 1 ;;
          esac
