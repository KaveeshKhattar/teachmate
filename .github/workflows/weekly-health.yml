name: Weekly Health

on:
  schedule:
    - cron: '0 14 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ci_placeholder
      CLERK_SECRET_KEY: sk_test_ci_placeholder
      CLERK_WEBHOOK_SECRET: whsec_ci_placeholder
      DATABASE_URL: postgresql://ci:ci@localhost:5432/teachmate
      DIRECT_URL: postgresql://ci:ci@localhost:5432/teachmate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma validate
        run: pnpm prisma validate

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm exec tsc --noEmit

      - name: Build
        run: pnpm build

      - name: Audit production dependencies
        run: pnpm audit --prod

  open-issue-on-failure:
    if: failure()
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - name: Open issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Weekly health check failed - ${new Date().toISOString().slice(0,10)}`;
            const body = [
              'The scheduled weekly health workflow failed.',
              '',
              `Run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              '',
              'Please review CI, build, and audit results.'
            ].join('\n');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['ci', 'maintenance']
            });
