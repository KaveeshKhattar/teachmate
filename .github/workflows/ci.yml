name: CI

'on':
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET }}
      DATABASE_URL: postgresql://ci:ci@localhost:5432/teachmate
      DIRECT_URL: postgresql://ci:ci@localhost:5432/teachmate
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma validate
        run: pnpm prisma validate

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm exec tsc --noEmit

      - name: Check Clerk key availability
        id: clerk
        run: |
          if [ -z "$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY" ]; then
            echo "missing=true" >> "$GITHUB_OUTPUT"
            echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY is not set in GitHub secrets; skipping build."
          else
            echo "missing=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        if: steps.clerk.outputs.missing == 'false'
        run: pnpm build
